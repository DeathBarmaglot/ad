<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Slick слайдер</title>
		<!-- Подключаем CSS -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Кодировка страницы -->
		<meta charset="UTF-8">
		<!-- Адаптив -->
		<meta name="viewport" content="width=device-width">
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<!-- Оболочка для демонстрации -->
		<div class="wrapper">
			<!-- Контент -->




			<div class="slider">
				<div class="slider__item filter">
				<iframe src="https://raw.githack.com/DeathBarmaglot/ad/main/golf/index.html" height="100vh" width="100vh"></iframe>
				</div>
				<div class="slider__item">
				<iframe src="https://raw.githack.com/DeathBarmaglot/ad/main/fiat/index.html" height="100vh" width="100vh" ></iframe>
				</div>
				<div class="slider__item filter">
				<iframe src="https://raw.githack.com/DeathBarmaglot/ad/main/eng/index.html" height="100vh" width="100vh" ></iframe>
				</div>
				<div class="slider__item">
				<iframe src="https://raw.githack.com/DeathBarmaglot/ad/main/ekzo/index.html" height="100vh" width="100vh" ></iframe>
				</div>
				<div class="slider__item filter">
				<iframe src="https://raw.githack.com/DeathBarmaglot/ad/main/credi/index.html" height="100vh" width="100vh" ></iframe>
				</div>
				<div class="slider__item">
				<iframe src="https://raw.githack.com/DeathBarmaglot/ad/main/hublot/index.html" height="100vh" width="100vh" ></iframe>
				</div>
			</div>
			
			<!-- Подключаем jQuery -->
			<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
			<!-- Подключаем слайдер Slick -->
			<script src="js/slick.min.js"></script>
			<!-- Подключаем файл скриптов -->
			<script src="js/script.js"></script>
		</div>
	</body>
</html>
